name: automation test
run-name: ${{ github.actor }} run Github Actions
on: push
jobs:
  Application-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Install dependencies
        run: go get -v

      - name: Build
        run: go build -v ./...

      - name: test
        run: go test -v ./...
